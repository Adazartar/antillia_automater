<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>

        <input type="text" id="job_address">
    </div>

        <input type="text" id="account">
    </div>

    <div>
        <label for="job_category">Job Category</label>
        <br>
        <label for="Water Damage Restoration">Water Damage Restoration</label>
        <input type="checkbox" class="job_category" value="Water Damage Restoration">

        <label for="Mould Remediation">Mould Remediation</label>
        <input type="checkbox" class="job_category" value="Mould Remediation">

        <label for="Fire Restoration">Fire Restoration</label>
        <input type="checkbox" class="job_category" value="Fire Restoration">

        <label for="Contents">Fire Contents</label>
        <input type="checkbox" class="job_category" value="Contents">

        <label for="Cleaning">Cleaning</label>
        <input type="checkbox" class="job_category" value="Cleaning">

    </div>

    <div>
        <label for="attendence_num_date">Attendence Number and Date</label>
        <input type="text" id="attendence_num_date">
    </div>

    <div>
        <label for="hrs_worked_bus_or_after">Hours Worked/Business or After</label>
        <input type="text" id="hrs_worked_bus_or_after">
    </div>

    <div>
        <label for="client_discussion">Client Discussion</label>
        <input type="text" id="client_discussion">
    </div>

    <div>
        <label for="date_dmg_occurred">Date Damage Occurred</label>
        <input type="text" id="date_dmg_occurred">
    </div>

    <div>
        <label for="cause_dmg">Cause of Damage</label>
        <input type="text" id="cause_dmg">
    </div>

    <div>
        <label for="water_damage_class">Water Damage Class</label>
        <select id="water_damage_class">
            <option value="Not Applicable">Not Applicable</option>
            <option value="Class 1- Least amount of water absorption and evaporation load">Class 1- Least amount of water absorption and evaporation load</option>
            <option value="Class 2 - Significant amount of water absorption and evaporation load">Class 2 - Significant amount of water absorption and evaporation load</option>
            <option value="Class 3 - Greatest amount of water absorption and evaporation load">Class 3 - Greatest amount of water absorption and evaporation load</option>
            <option value="Class 4 - Deeply held or bound water">Class 4 - Deeply held or bound water</option>
        </select>
    </div>

    <div>
        <label for="water_damage_category">Water Damage Category</label>
        <select id="water_damage_category">
            <option value="Not Applicable">Not Applicable</option>
            <option value="Category 1 - Clean Water">Category 1 - Clean Water</option>
            <option value="Category 2 - Grey Water">Category 2 - Grey Water</option>
            <option value="Category 3 - Black Water">Category 3 - Black Water</option>
        </select>
    </div>

    <div>
        <label for="temperature">Temperature</label>
        <input type="text" id="temperature">
    </div>

    <div>
        <label for="dew_point">Dew Point</label>
        <input type="text" id="dew_point">
    </div>

    <div>
        <label for="relative_humidity">Relative Humidity</label>
        <input type="text" id="relative_humidity">
    </div>

    <div>
        <label for="outdoor_gpk">Outdoor GPK</label>
        <input type="text" id="outdoor_gpk">
    </div>

    <button onclick=generateRoom()>Add Room</button>
